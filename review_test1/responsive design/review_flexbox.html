<!DOCTYPE html>
<html>
<head>
	<title>review pertemuan flexbox</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="(max-width:360px)" type="text/css" href="flex4.css">
	<link rel="stylesheet" media="(min-width:360px)" type="text/css" href="flex3.css">
	<link rel="stylesheet" media="(min-width:720px)" type="text/css" href="flex2.css">
	<link rel="stylesheet" media="(min-width:1280px)" type="text/css" href="flex1.css">
	<style type="text/css">
		.flex-container {
			display: flex;
			background-color: darkblue;

			/* object otomatis turun. */
			flex-wrap: wrap; 
			/* Other options: wrap , wrap-reverse */

			/* column, turun kebawah */
			/*flex-direction: column;*/

			flex-flow: row wrap;

			/*align-items: flex-start; */

			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
<div class="custom-text">Hello World!</div>
<div class="box">Hello World</div>
<div class='flex-container'>
	<div class='box'>1</div>
	<div class='box'>2</div>
	<div class='box'>3</div>
	<div class='box'>4</div>
	<div class='box'>5</div>
	<div class='box'>6</div>
	<div class='box'>7</div>
	<div class='box'>8</div>
	<div class='box'>9</div>
	<div class='box'>10</div>
</div>
</body>
</html>
